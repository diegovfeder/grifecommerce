    runs-on: ubuntu-latest
    env:
      COOKIE_SECRET: ARandomSecretWithMoreThan32Characters
      CLOUDINARY_CLOUD_NAME: grifemusic
      CLOUDINARY_KEY: 597576948711519
      CLOUDINARY_SECRET: ${{ secrets.CLOUDYNARY_SECRET }}
    steps:
